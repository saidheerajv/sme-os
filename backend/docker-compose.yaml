version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: cms-nestjs-prisma
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nestdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cms-network

networks:
  cms-network:
    driver: bridge

volumes:
  postgres_data:
